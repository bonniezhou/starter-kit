<!DOCTYPE html>
<html manifest="manifest.appcache">
    <head>
        <!-- App info -->
        <title>Let's chat!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, , minimal-ui">
        <link rel="kik-icon" href="/img/kik-icon.png">

		<!-- Styles -->
		<link rel="stylesheet" href="//cdn.kik.com/app/3.0.1/app.min.css">
        <link rel="stylesheet" href="/css/home.css">
    </head>

    <body>
        <!-- Pages -->
        <div class="app-page home-page" data-page="home">
            <div class="app-topbar">
                <div class="app-title">Let's chat!</div>
            </div>
            <div class="app-content">
                <div class="app-section">
                    <div id="button-topic" class="app-button">Get new topic</div>
                </div>
                <div class="app-section topic-section">
                    <div id="topic"></div>
                </div>
                <div class="app-section">
                    <div id="button-send" class="app-button">Send to a friend</div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
        <script src="//cdn.kik.com/kik/1.0.22/kik.js"></script>
        <script src="//cdn.kik.com/app/3.0.1/app.min.js"></script>
        <script src="/main.js"></script>
    </body>
</html>
